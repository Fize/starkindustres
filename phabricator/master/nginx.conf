user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;
include /usr/share/nginx/modules/*.conf;
daemon off;
events {
    worker_connections 1024;
}
http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;
    client_max_body_size 2048M;
    include /etc/nginx/conf.d/*.conf;
    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  SERVER_NAME;
        root         /usr/share/nginx/phabricator/webroot;
        include /etc/nginx/default.d/*.conf;

        location  ~ '(/diffusion/\d+)(/[A-Za-z0-9-_]+)?' {
            if ($arg_go-get = "1") {
                return 200 '<html>\n<head>\n<meta name="go-import" content="$http_host$1$2 git ssh://git@$http_host$1$2.git"/>\n</head>\n<body>\ngo get $http_host$1$2\n</body>\n</html>';
            }
            index index.php;
            rewrite ^/(.*)$ /index.php?__path__=/$1 last;
        }

        location / {
            index index.php;
            rewrite ^/(.*)$ /index.php?__path__=/$1 last;
        }

        location /index.php {
            fastcgi_pass   localhost:9000;
            fastcgi_index  index.php;
            fastcgi_param  REDIRECT_STATUS    200;
            fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;
            fastcgi_param  QUERY_STRING       $query_string;
            fastcgi_param  REQUEST_METHOD     $request_method;
            fastcgi_param  CONTENT_TYPE       $content_type;
            fastcgi_param  CONTENT_LENGTH     $content_length;
            fastcgi_param  SCRIPT_NAME        $fastcgi_script_name;
            fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
            fastcgi_param  SERVER_SOFTWARE    nginx/$nginx_version;
            fastcgi_param  REMOTE_ADDR        $remote_addr;
        }
    }
}
